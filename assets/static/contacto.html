<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Pre-Entrega-Academia-BA/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Pre-Entrega | Julián Centurión</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="tittle">
                <h1>Contacto</h1>
            </div>

            <div class="list">
                <button type="button" class="btnMobileOpen" id="open"><i class="bi bi-list"></i></button>
                <nav class="listNav" id="nav">
                    <button class="btnMobileClose" id="close"><i class="bi bi-x-square"></i></button>
                    <ul>
                        <li class="itemNav"><a href="/Pre-Entrega-Academia-BA/index.html" id="home">Home</a></li>
                        <li class="itemNav"><a href="/Pre-Entrega-Academia-BA/assets/static/productos.html" id="product">Productos</a></li>
                        <li class="itemNav"><a href="/Pre-Entrega-Academia-BA/assets/static/resenias.html" id="opinion">Reseñas</a></li>
                        <li class="itemNav"><a href="/Pre-Entrega-Academia-BA/assets/static/contacto.html" id="contact">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main">
            <form action="https://formspree.io/f/movarwpl" method="post">
                <div class="containerForm">
                    <div class="tittleForm">
                        <h3>¿Queres dejarme un mensaje? Completa los datos y presiona "Enviar" 😁</h3>
                    </div>

                    <div class="itemForm">
                        <p><label id="lblNombre" for="Nombre">Nombre: </label></p>
                        <p><label id="lblAsunto" for="Asunto">Asunto: </label></p>
                        <p><label id="lblComentario" for="Comentario">Comentario: </label></p>
                    </div>

                    <div class="inputForm">
                        <p><input type="text" name="Nombre" id="Nombre" required></p>
                        <p><input type="text" name="Asunto" id="Asunto" required></p>
                        <p><textarea name="txttComentario" id="txttComentario" cols="18" rows="5" required ></textarea></p>
                    </div>

                    <div class="btnForm">
                        <button type="submit">Enviar</button>
                    </div>
                </div>
            </form>
        </main>

        <footer class="footer">
            <span>&copy; 2024 - Julián Centurión</span>
        </footer>
    </div>

    <script src="/Pre-Entrega-Academia-BA/assets/js/main.js"></script>
</body>
</html>
