<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Carrito</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="tittle">
                <h1>Carrito</h1>
            </div>

            <div class="list">
                <button type="button" class="btnMobileOpen" id="open"><i class="bi bi-list"></i></button>
                <nav class="listNav" id="nav">
                    <button class="btnMobileClose" id="close"><i class="bi bi-x-square"></i></button>
                    <ul>
                        <li class="itemNav"><a href="../../index.html" id="home">Home</a></li>
                        <li class="itemNav"><a href="../static/productos.html" id="product">Productos</a></li>
                        <li class="itemNav"><a href="../static/resenias.html" id="opinion">Reseñas</a></li>
                        <li class="itemNav"><a href="../static/contacto.html" id="contact">Contacto</a></li>
                        <li class="itemNav"><a href="../static/carrito.html" id="iconCart"><i class="bi bi-cart-plus"></i><span id="cantidadCarrito"></span></a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main">
            <section class="cartContainer">
                <div>
                    <table id="tableCart" class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>TITULO</th>
                                <th>PRECIO</th>
                                <th>CANTIDAD</th>
                                <th>ACCIONES</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5" id="total"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div>
                    <button type="button" class="btnCart" onclick="vaciarCarrito()"><i class="bi bi-trash"></i> Vaciar Carrito</button>
                    <button type="button" class="btnCart" onclick="finalizarCompra()"><i class="bi bi-check-circle"></i> Finalizar Compra</button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <span>&copy; 2024 - Julián Centurión</span>
        </footer>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
